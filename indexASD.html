        animationPlayer = setInterval(() => {
        if (currentId < images.length - 1) {
            currentId++;
            image.src = images[currentId]

        } else {
            target.dispatchEvent(new Event('animationEnd'));
            currentId = 0;
            image.src = images[currentId]   
        }
        }, speed)
    }

        play(10);

            clearInterval(animationPlayer);
            play(40);

            console.log("animation ends")

                console.log("new animation ends")
            }, { once: true })
        }, { once: true });
